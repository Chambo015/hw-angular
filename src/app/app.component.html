<div class="container">
  <div class="header">
    <div class="left">
      <div class="full-name">
        <span class="first-name">{{ firstName | uppercase}}</span>
        <span class="last-name">{{ lastName | uppercase}}</span>
      </div>
  
      <div class="about">
        <span class="position">{{position}}</span>
        <span class="desc">{{desc}}</span>
      </div>
    </div>
    <div class="right">
      <img [src]="photoURL" alt="" width="100">
    </div>
  </div>
  <div class="details">
    <div class="section">
      <app-experience [experience]="experience"></app-experience>
    </div>
    <div class="section">
      <app-education [educations]="educations"></app-education>
    </div>
    <div class="section">
      <app-skills [skills]="skills"></app-skills>
    </div>
    <div class="section">
      <div class="section__title">Interests</div>
      <div class="section__list" *ngFor="let int of Interests">
        <div class="section__list-item">{{int}}</div>
      </div>
    </div>
  </div>
</div>
